<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Memory leaks</title>
    <style>
      button {
        border-radius: 5px;
        border-width: 1px;
        border-color: gray;
        padding: 8px;
        font-size: 14px;
        background-color: transparent;
        box-shadow: 0px 0px 3px 0px grey;
        cursor: pointer;
      }

      .chapter {
        padding: 10px 0;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Memory leaks</h1>
    <main>
      <div class="chapter chapter1">
        <button id="makeCar">Create Car</button>
        <button id="clearCar">Clear reference</button>
        <button id="deleteCar">Delete Car</button>
      </div>
      <div class="chapter chapter2">        
        <button id="makeCarHandler">Create Car with handler</button>
        <button id="printName">View the Name</button>
        <button id="clearCarHandler">Clear reference</button>
        <button id="deleteCarHandler">
          Clear with handler delete
        </button> 
        <button id="deleteCarEl">
          Clear with remove Element
        </button>
      </div>
    </main>
    <script type="text/javascript" defer src="index.js"></script>
  </body>
</html>
